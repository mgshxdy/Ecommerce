<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website - Home</title>
  <style>
    /* Customize the styles for the homepage */

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Add your desired background color here */
    }

    header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: red;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
    }

    section {
      padding: 20px;
      margin: 20px;
    }

    footer {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
    }

    .product-item {
      flex-basis: calc(33.33% - 20px);
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      position: relative;
    }

    .product-image {
      width: 100%;
      /* Add any custom styles for the product image here */
    }

    .product-title {
      margin-top: 10px;
      /* Add any custom styles for the product title here */
    }

    .product-price {
      font-weight: bold;
      /* Add any custom styles for the product price here */
    }

    .buy-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to our E-commerce Website!</h1>
  </header>
  
  <nav>
	<a href="index.html">Sign up</a>
    <a href="E-commerce Home index.html">Home</a>
    <a href="E-commerce Products index.html">Products</a>
    <a href="E-commerce Contact index.html">Contact</a>
  </nav>
  
  <section>
    <h2>Featured Products</h2>
    <div class="product-container">
      <div class="product-item">
        <img src="https://cdn.shopify.com/s/files/1/0394/8963/4349/products/13.png?v=1673502436" class="product-image" alt="Product Image">
        <h3 class="product-title">Essential(SS22)</h3>
        <span class="product-price">₱5000</span>
        <button class="buy-button" onclick="addToCart('Essential(SS22)', 5000)">Buy</button>
      </div>
      <div class="product-item">
        <img src="https://m.media-amazon.com/images/I/51v+t6yAjOL._AC_SX385_.jpg" class="product-image" alt="Product Image">
        <h3 class="product-title">ZZHC FEAR OF GOD ESSENTIALS FOG Pullover Hoodie</h3>
        <span class="product-price">₱5500</span>
        <button class="buy-button" onclick="addToCart('ZZHC FEAR OF GOD ESSENTIALS FOG Pullover Hoodie', 5500)">Buy</button>
      </div>
      <div class="product-item">
        <img src="https://img.ssensemedia.com/images/222161M190012_1/essentials-gray-drawstring-lounge-pants.jpg" class="product-image" alt="Product Image">
        <h3 class="product-title">Cotton-blend fleece lounge pants</h3>
        <span class="product-price">₱1500</span>
        <button class="buy-button" onclick="addToCart('Cotton-blend fleece lounge pants', 1500)">Buy</button>
      </div>
    </div>
  </section>
  
  <footer>
    &copy; 2023 E-commerce Website. All rights reserved.
  </footer>

  <script>
    function addToCart(productName, price) {
      // Implement your logic here to add the product to the cart
      // For demonstration purposes, an alert is used to display the added product name and price
      alert(`Product: ${productName}\nPrice: ₱${price}\n\nThank you for purchasing!`);
    }
  </script>
</body>
</html>
