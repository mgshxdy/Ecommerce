<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website</title>
  <style>
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header styles */
    header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    /* Navigation styles */
    nav {
      background-color: red;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
    }
    
    /* Section styles */
    section {
      padding: 20px;
      margin: 20px;
    }
    
    /* Form styles */
    form {
      width: 300px;
      margin: 0 auto;
    }
    
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #990000;
    }
    
    /* Footer styles */
    footer {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
  <script>
    function signUp() {
      alert("Sign up successfully");
      window.location.href = "E:/Fetalvero/E-commerce Home index.html";
    }
  </script>
</head>
<body>
  <header>
    <h1>E-commerce Website</h1>
  </header>
  
  <nav>
	<a href="index.html">Sign up</a>
    <a href="E-commerce Home index.html">Home</a>
    <a href="E-commerce Products index.html">Products</a>
    <a href="E-commerce Contact Index.html">Contact</a>
  </nav>
  
  <section>
    <h2>Sign Up</h2>
    <form onsubmit="event.preventDefault(); signUp();">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Sign Up">
    </form>
  </section>
  
  <footer>
    &copy; 2023 E-commerce Website. All rights reserved.
  </footer>
</body>
</html>
